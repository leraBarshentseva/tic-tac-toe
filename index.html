    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Marck+Script&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              handwriting: ['"Marck Script"', 'cursive'],
            },
            colors: {
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                800: '#9f1239',
                900: '#881337',
              },
              champagne: '#f7e7ce',
              sage: '#c1d7c3',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'spin-slow': 'spin 20s linear infinite',
              'spin-reverse-slow': 'spin-reverse 25s linear infinite',
              'float-gentle': 'float-gentle 6s ease-in-out infinite',
              'twinkle': 'twinkle 3s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'spin-reverse': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              'float-gentle': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              twinkle: {
                '0%, 100%': { opacity: 0.3, transform: 'scale(0.8)' },
                '50%': { opacity: 1, transform: 'scale(1.2)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fff1f2;
      }
      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Falling Petals Animation */
      @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
      }
      .petal {
        position: absolute;
        bottom: -20px;
        opacity: 0;
        animation: float 15s infinite linear;
        pointer-events: none;
        z-index: 0;
      }

      /* Heartbeat Button Animation */
      @keyframes heartbeat {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 0 0 12px rgba(244, 63, 94, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
      }
      .animate-heartbeat {
        animation: heartbeat 2s infinite ease-in-out;
      }

      /* Shimmer Text Animation */
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      .animate-shimmer-text {
        background: linear-gradient(to right, #881337 20%, #f43f5e 40%, #fb7185 60%, #881337 80%);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 4s linear infinite;
      }
    </style>
